<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1、修饰符lazy  数据在失去焦点或者回车时才会更新-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--1、修饰符number  让输入框中的内容自定转换成数字类型-->
  <input type="text" v-model.number="age">
  <h2>{{age}}</h2>

  <!--1、修饰符trim 字符去空-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊",
      age:10,
      name:''
    }
  })
</script>

</body>
</html>
