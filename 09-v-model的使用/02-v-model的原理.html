<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-model双向绑定原理：实际上实现了两个操作-->
  <!--1、v-bind绑定一个value属性-->
  <!--2、v-on指令给当前元素绑定input事件-->
  <input type="text" :value="message" @input="message = $event.target.value">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    }
  })
</script>

</body>
</html>
