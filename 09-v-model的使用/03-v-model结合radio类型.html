<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-model可以替代name属性，使单选只选中一个-->
  <label for="man">
    <input type="radio" id="man" value="男" v-model="sex">男
  </label>
  <label for="woman">
    <input type="radio" id="woman" value="女" v-model="sex">女
  </label>
  <h2>您选择的性别是：{{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊",
      sex:''
    }
  })
</script>

</body>
</html>
