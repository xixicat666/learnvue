<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--1、遍历数组-->
  <ul>
    <li v-for="item in names">{{item}}</li>
  </ul>
  <!--2、遍历数组 带出下标 格式(value,index)-->
  <ul>
    <li v-for="(item,index) in names">{{index}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      names:['西瓜','草莓','红薯']
    }
  })
</script>

</body>
</html>
