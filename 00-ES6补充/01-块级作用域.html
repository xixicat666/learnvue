<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{message}}
</div>

<script src="../js/vue.js"></script>
<script>
  //ES5是没有块级作用域的（if/for），只有函数function的作用域
  //ES6是有块级作用域的（if/for）
  //ES6中加入了let/const，它有if和for的块级作用域
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    }
  })
</script>

</body>
</html>
