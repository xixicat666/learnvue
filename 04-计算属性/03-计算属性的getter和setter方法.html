<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  {{info}}
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      name:"小明",
      age:'6岁'
    },
    computed:{
      //计算属性一般没有set方法，只读属性
      info:{
        /*set:function(){

        },*/
        get:function(){
          return this.name+this.age;
        }
      }

      /*//语法糖写法
      info:function(){
        return this.name+this.age;
      }*/
    }
  })
</script>

</body>
</html>
