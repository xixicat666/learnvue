<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2 v-if="score>=90">优秀</h2>
  <h2 v-else-if="score>=60">良好</h2>
  <h2 v-else="score<60">不及格</h2>

  <!--以上写法一般不采用  会用计算属性进行替换-->
  <h1>{{result}}</h1>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊",
      score:90
    },
    computed:{
      result(){
        let result = '';
        if(this.score>=90){
          result = '优秀';
        }else if(this.score>=60){
          result = '良好';
        }else{
          result = '不及格';
        }
        return result;
      }
    }
  })
</script>

</body>
</html>
