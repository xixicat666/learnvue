<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isUser">
    <label for="userName">账号登录</label>
    <input type="text" id="userName" placeholder="账号登录">
  </span>
  <span v-else>
    <label for="email">邮箱登录</label>
    <input type="text" id="email" placeholder="邮箱登录">
  </span>
  <button @click="isUser = !isUser">切换方式</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser:true
    }
  })
</script>

</body>
</html>
