<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--v-if: 当为false时，压根不会有对应元素在dom中 -->
  <h2 v-if="isShow">{{message}}</h2>
  <!--v-show: 当为false时，会添加display:none属性至元素中-->
  <h2 v-show="isShow">{{message}}</h2>

  <!--开发中，当频繁切换时选择v-show   切换一次时使用v-if     大部分情况使用v-if-->

</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message: "你好啊",
      isShow: true
    }
  })
</script>

</body>
</html>
