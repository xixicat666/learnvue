<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--3、组件的使用-->
  <cpn></cpn>
  <cpn></cpn>
  <cpn></cpn>
</div>

<div id="app2">
  <cpn></cpn>
</div>

<script src="../js/vue.js"></script>
<script>

  //1、创建组件构造器对象
  const cpnC = Vue.extend({
    template:`
       <div>
         <h2>我是标题</h2>
         <p>哈哈哈哈</p>
         <p>呵呵呵呵</p>
       </div>`
  })
  //2、注册组件（全局组件）
  //Vue.component('my-cpn',cpnC)


  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    },
    components:{
      //使用组件时的标签名：组件构造器名
      cpn :cpnC
    }
  })

  const app2 = new Vue({
    el: "#app2",
    data: {
      message:"你好啊"
    }
  })
</script>

</body>
</html>
