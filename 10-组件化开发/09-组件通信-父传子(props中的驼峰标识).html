<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <!--驼峰格式需用此形式写-->
  <cpn :c-my-message="message"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>{{cMyMessage}}</h2>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    },
    components:{
      cpn:{
        template:'#cpn',
        props:{
          cMyMessage:{
            type:String,
            default:'aaa'
          }
        }
      }
    }
  })
</script>

</body>
</html>
