<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <h2>我是子组件cpn</h2>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <h2>我是子组件ccpn</h2>
    <button @click="butClick">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    },
    components:{
      cpn:{
        template:'#cpn',
        data(){
          return{
            number:0
          }
        },
        components:{
          ccpn:{
            template: '#ccpn',
            methods:{
              butClick(){
                //1、$parent  访问父组件
                console.log(this.$parent.number)
                //2、$root  访问根组件
                console.log(this.$root.message)
              }
            }
          }
        }
      }
    }
  })
</script>

</body>
</html>
