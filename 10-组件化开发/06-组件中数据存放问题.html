<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <cpn1></cpn1>
</div>

<!--方式1、template标签  （更推荐）-->
<template id="cpn">
  <div>
    <h2>我是标题1</h2>
    <p>哈哈哈哈</p>
  </div>
</template>
<!--方式2、script标签 必须使用type  -->
<script type="text/x-tmplate" id="cpn1">
  <div>
    <h2>{{title}}</h2>
    <p>呵呵呵呵</p>
  </div>
</script>

<script src="../js/vue.js"></script>
<script>

  //注册组
  Vue.component('cpn1',{
    template: '#cpn1',
    data(){
      return {
        title1:'aaa'
      }
    }
  })

  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    },
    components:{
      cpn:{
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
