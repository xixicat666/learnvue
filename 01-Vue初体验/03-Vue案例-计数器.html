<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前数字:{{counter}}</h2>
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    // 语法糖: @ 等于 v-on
    const app = new Vue({
        el:"#app",
        data:{
            counter:0
        },
        methods:{
            add:function(){
                console.log("当前执行add");
                this.counter++;
            },
            sub:function(){
                console.log("当前执行sub");
                this.counter--;
            }
        }
    })
</script>
</body>
</html>
