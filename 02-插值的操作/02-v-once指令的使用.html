<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2 v-once>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  //v-once   不随着变量的改变而改变，展示第一次的值不变
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊"
    }
  })
</script>

</body>
</html>
