<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <a v-bind:href="url">百度一下</a>
  <!-- 语法糖的写法 -->
  <a :href="url">百度一下</a>
</div>

<script src="../js/vue.js"></script>
<script>
  //当标签内的某个属性需要动态绑定时，需要使用v-bind,Mustache不可绑定属性
  const app = new Vue({
    el: "#app",
    data: {
      url:"http://baidu.com"
    }
  })
</script>

</body>
</html>
