<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color:red;
    }
  </style>
</head>
<body>
<!-- 点击列表哪一项，该项变为红色 -->
<div id="app">
  <ul>
    <li v-for="(item,index) in movies" @click="change(index)" :class="{active:currentIndex === index}">{{index}}-{{item}}</li>
  </ul>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      movies:['火影忍者','海贼王','夏目友人帐'],
      currentIndex:0
    },
    methods:{
      change:function(index){
        this.currentIndex = index;
      }
    }
  })
</script>

</body>
</html>
