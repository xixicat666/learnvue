<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--<h2 v-bind:class="{类名称1:true,类名称2:false}">{{message}}</h2>-->
  <h2 v-bind:class="getClasses()">{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊",
      isActive: 'active',
      isLine:'line'
    },
    methods:{
      getClasses:function(){
        return [this.isActive,this.isLine];
      }
    }
  })
</script>

</body>
</html>
