<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
        color: red;
    }
  </style>
</head>
<body>

<div id="app">
  <!--<h2 v-bind:class="{类名称1:boolean,类名称2:boolean}">{{message}}</h2>-->
  <h2 v-bind:class="getClasses()">{{message}}</h2>
  <button v-on:click="clickBtn()">按钮</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      message:"你好啊",
      isActive: true,
      isLine:true
    },
    methods:{
      clickBtn:function (){
        this.isActive = !this.isActive;
      },
      getClasses:function(){
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>

</body>
</html>
